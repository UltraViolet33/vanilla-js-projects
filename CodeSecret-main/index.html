<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Code and Decode</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-3 mb-3">Code and decode</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Texte clair</span>
                        <input type="text" id="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" />
                    </div>
                    <button class="btn btn-primary mb-3" id="validerText">
                        Valider
                    </button>
                    <p>Résultat en texte codé :</p>
                    <p id="resultText"></p>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Texte codé</span>
                        <input type="text" id="code" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" />
                    </div>
                    <button class="btn btn-primary mb-3" id="validerCode">
                        Valider
                    </button>
                    <p>Résultat en texte en clair :</p>
                    <p id="resultCode"></p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
