<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="text-center">Ask me a question , I will answer it</h1>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Enter your question : </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ask for permission : </label>
                        <input type="text" id="permission" maxlength="22" class="form-control">
                    </div>
                </form>
                <button class="btn btn-primary" id="answerBtn">Ask</button>
            </div>
        </div>
    </div>
    <p id="answer"></p>
    <script src="script.js"></script>
</body>

</html>
